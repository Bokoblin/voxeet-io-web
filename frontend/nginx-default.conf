server {
    listen       80;
    server_name  localhost;


    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location ~ /production/(.*) {
        root /usr/share/nginx/html/;
        if (-f /usr/share/nginx/html/production/$1) {
            break;
        }
        try_files $1 /production/index.html;
    }

    location ~ /staging/(.*) {
        root /usr/share/nginx/html/;
        if (-f /usr/share/nginx/html/staging/$1) {
            break;
        }
        try_files $1 /staging/index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
